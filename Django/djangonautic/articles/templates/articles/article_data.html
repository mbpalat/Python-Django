<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>About</title>
    <link ref="stylesheet" href="/static/styles.css"></link>
</head>
    <body>
        <h2>Article_ About</h2>
        <h5>Hello articles about</h5>
        <div class="articles">
            {% for article in articles %}
                <div class="article">
                    <h2><a href="#">{{ article.title }}</a></h2>
                    <p> {{ article.snippet }}</p>
                    <p> {{ article.date }}</p>
                </div>
            {% endfor %}
            </div>

    </body>
</html>
