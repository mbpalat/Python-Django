<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About</title>
    {% load static %}  
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >  
    <link href="{% static 'css/formstyle.css' %}" rel="stylesheet" >  
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="js"></script>  
</head>
    <body>
        <div class="container-fluid">
        <h2>Customers ( Update )</h2>
        
        <div class="form">
        <form action="/customer/update/{{ customer.id }}" method="post" class="post-form">
            {% csrf_token %}   
                <div class="mb-3 mt-3">
                  <label for="name" class="form-label">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name"
                  value="{{ customer.name }}">
                </div>
                <div class="mb-3">
                  <label for="mobile" class="form-label">Mobile:</label>
                  <input type="text" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile"
                  value="{{ customer.mobile }}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>

        </form>
        </div>

        </div>
    </body>
</html>
