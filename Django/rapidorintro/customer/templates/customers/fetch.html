<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
    {% load static %}  
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >  
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="js"></script>  
</head>
    <body>
        <div class="container-fluid">
        <h2 >Customers</h2>

        <table class="table table-stripped table-bordered table-responsive">  
            <thead class="thead-dark">  
            <tr>  
                <th>Customer ID</th>  
                <th>Customer Name</th>  
                <th>Customer Mobile</th>   
                <th>Edit</th>
                <th>Delete</th>  
            </tr>  
            </thead>  
            <tbody>  
                {% for customer in customers %}  
                <tr>  
                    <td>{{ customer.id }}</td>  
                    <td>{{ customer.name }}</td>  
                    <td>{{ customer.mobile }}</td>   
                    <td>  
                        <a class="btn btn-secondary" href="/customer/edit/{{ customer.id}}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
                    </td>
                    <td>
                        <a class="btn btn-danger" href="delete/{{ customer.id }}">Delete</a>  
                    </td>  
                </tr>  
            {% endfor %}  
            </tbody>  
        </table>  
        </div>

    </body>
</html>
