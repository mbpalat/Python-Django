<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
    {% load static %}  
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" >  
    <link href="{% static 'css/formstyle.css' %}" rel="stylesheet" >  
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="js"></script>  
</head>
    <body>
        <div id="vue-app-fetch" class="container-fluid">
        <h2 >Customers</h2>

        <table class="table table-stripped table-bordered table-responsive">  
            <thead class="thead-dark">  
            <tr>  
                <th>Customer ID</th>  
                <th>Customer Name</th>  
                <th>Customer Mobile</th>   
                <th>Edit</th>
                <th>Delete</th>  
            </tr>  
            </thead>  
            <tbody>  
                <tr v-for="customer in customers" >  
                    <td >[[ customer.id ]]</td>  
                    <td>[[ customer.name ]]</td>  
                    <td>[[ customer.mobile ]]</td>   
                    <td>
                        {% comment %} For Page Edit   {% endcomment %}
                        {% comment %} <a class="btn btn-secondary" v-bind:href="'/customer/edit/'+[[customer.id]]"><span class="glyphicon glyphicon-pencil" >Edit</span></a>   {% endcomment %}
                        <button class="btn btn-secondary" v-on:click="showmodal([[customer.id]])">Edit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" v-on:click="deletecustomer([[customer.id]])">Delete</button>  
                    </td>  
                </tr>   
            </tbody>  
        </table>  
        
        <!-- The Modal -->
        <div class="modal hidden" >
          <div class="modal-dialog">
            <div class="modal-content">
        
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Edit Customer</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" v-on:click="hidemodal"></button>
              </div>
        
              <!-- Modal body -->
              <div class="modal-body">
                        <form method="post" class="post-form">
                            {% csrf_token %}   
                                <div class="mb-3 mt-3 hidden">
                                <label for="id" class="form-label">Id:</label>
                                <input type="text" class="form-control" id="id" name="id"
                                v-model:"id" >
                                </div>
                                <div class="mb-3 mt-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name" 
                                v-model="name" >
                                </div>
                                <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile:</label>
                                <input type="text" class="form-control" id="mobile" placeholder="Enter mobile"
                                name="mobile" v-model="mobile">
                                </div>
            
                        </form>
                           
                </div>
        
              <!-- Modal footer -->
              <div class="modal-footer">
                   <button  class="btn btn-primary" v-on:click="updatecustomer">Update</button>
              </div>
        
            </div>
          </div>
        </div>  

        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="{% static 'axios/axios/dist/axios.min.js' %}" ></script> 
        <script src="{% static 'vuejs/vue.js' %}" ></script> 
        <script src="{% static 'js/fetch.js' %}" ></script>   
 
    </body>
</html>
